<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do Application with Vue.js</title>
        <link rel="stylesheet" href="css/mystyle.css">

<body>
    
    <div id="app">
        <div class="todo-container">
            <header class="todo-header">
                <h1>My To-Do List</h1>
            </header>
            <div class="todo-input-section">
                <input type="text" id="todoInput" placeholder="Enter a new task..." v-model="enteredTodo">
                <button id="addTodoBtn" @click="addTodo">Add Task</button>
            </div>
            <div v-if="todos.length > 0">
                <ul id="todoList" class="todo-list">
                    <li class="todo-item" v-for="(todo, index) in todos" :key="index">
                        <label>
                            <!--<input type="checkbox" class="task-checkbox" v-model="todo.completed" @change="toggleCompleted(index)">-->
                            <input type="checkbox" class="task-checkbox" v-model="todo.completed" @click="toggleCompleted(index)">
                            <span :class="[todo.completed ? 'task-text completed' : 'task-text']">{{todo.content}}</span>
                        </label>
                        <button class="delete-btn" @click="removeTodo(index)">X</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
